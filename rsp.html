<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>가위바위보</title>
</head>
<body>
  <script>
    const user = prompt('가위, 바위, 보 중 하나를 내세요.');
    const computer = ["가위", "바위", "보"];
    const computerResult = computer[Math.floor(Math.random() * 3)];
    let result;
    
    if (user === computerResult) {
      result = "비겼";
    } else if ((user === "가위" && computerResult === "보") || (user === "바위" && computerResult === "가위") || (user === "보" && computerResult === "바위")) {
      result = "이겼";
    } else {
      result = "졌";
    }
    // ( || = or )
    document.write(`당신은 ${user}를 냈고 컴퓨터는 ${computerResult}를 냈습니다. 당신는 ${result}습니다.`);
  </script>
</body>
</html>
